[static_params]
f_ref = 20
f_lower = 12
approximant = teobresums
lambda1 = 0
lambda2 = 0
preferred_domain = td
mode_array = 22

[variable_params]
mchirp =
q =
spin1z =
spin2z =
eccentricity =

[prior-mchirp]
name=uniform
min-mchirp = 1.35
max-mchirp = 4.16

[prior-q]
name=uniform
min-q = 1
max-q = 10

[prior-spin1z]
name = uniform
min-spin1z = -0.9
max-spin1z = 0.9

[prior-spin2z]
name = uniform
min-spin2z = -0.5
max-spin2z = 0.5

[prior-eccentricity]
name = uniform
min-eccentricity = 0
max-eccentricity = 0.2

[waveform_transforms-mass1+mass2]
name = custom
inputs = mchirp, q
mass1 = mass1_from_mchirp_q(mchirp, q)
mass2 = mass2_from_mchirp_q(mchirp, q)

[constraint-1]
name = custom
constraint_arg = mass1_from_mchirp_q(mchirp, q) <= 10.0

[constraint-2]
name = custom
constraint_arg = mass1_from_mchirp_q(mchirp, q) >= 2.5

[constraint-3]
name = custom
constraint_arg = mass2_from_mchirp_q(mchirp, q) <= 2.5

[constraint-4]
name = custom
constraint_arg = mass2_from_mchirp_q(mchirp, q) >= 1.0
